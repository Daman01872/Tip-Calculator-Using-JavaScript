<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Tip Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
      
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container">
        <h1>TIP CALCULATOR</h1>
        <div class="wrapper">


            <p>Enter your Bill Amount</p>

            Rs
            <input type="text" id="billamt" placeholder="Amount to be paid">



            <p>How was the service ?</p>

            <select id="service">
                <option selected disabled hidden> Select</option>
                <option value="0.20">20% - Excellent</option>
                <option value="0.10">10% -Medium</option>
                <option value="0.05">5% - Not very good</option>
            </select>



            <p>How many people are sharing the bill ?</p>

            <input type="text" id="peopleamt" placeholder="Number of people ">
            <button id="calculate">CALCULATE</button>
        </div>

        <div id="totalTip">


            <p>Tip Amount</p>


            <span id="tip">0</span>Rs
            <span id="each">each</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
